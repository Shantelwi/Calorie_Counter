<!doctype html>
<html lang="en">

    <head>
        <title>Calorie Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <style>
        body {
            background-image: url("/static/images/element5-digital-acrBf9BlfvE-unsplash.jpg");
        }
    </style>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-light bg-dark justify-content-between">
                <div class="mb-0 mx-4 display-3 text-primary">Calorie Counter</div>
                <div>
                    <a href="/home" class="btn btn-outline-primary">Home</a>
                    <a href="/logout" class="btn btn-outline-primary">Logout</a>
                </div>
            </nav>
        </header>
        <main>
            <h2 class="text-center">Add Food</h2>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="error text-danger">{{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="container col-5 text-bg-light border border-dark">
                <form action="/inputs" method="post" class="flex-container majority-width">
                    <div class="half-width col-4">
                        <div class="form-group p-2">
                            <label for="name">Item:</label>
                            <input type="text" name="name" class="form-control" placeholder="Item">
                        </div>
                        <div class="form-group my-3 p-2">
                            <label for="qty">Qty:</label>
                            <input type="number" name="qty" class="form-control" placeholder="Qty">
                        </div>
                    </div>
                    <div class="half-width col-4">
                        <div class="form-group my-3 p-2">
                            <label for="calories">Calories:</label>
                            <input type="number" name="calories" class="form-control" placeholder="Calories">
                        </div>
                        <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary mx-2 my-4 p-2">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mt-auto">
            <p class="text-center">
                Copyright &copy; 2023 | Made by Shantel Williams
            </p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous">
        </script>
    </body>

</html>
